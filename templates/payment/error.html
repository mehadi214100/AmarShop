<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Error</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f8d7da; color: #721c24; }
        .container { max-width: 600px; margin: auto; background: #f5c6cb; padding: 2rem; border-radius: 8px; }
        h1 { color: #721c24; }
        pre { background: #f1b0b7; padding: 1rem; border-radius: 4px; overflow-x: auto; }
        a { display: inline-block; margin-top: 1rem; color: #721c24; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Error</h1>
        <p>Something went wrong while processing your payment.</p>
        {% if response %}
            <h3>API Response:</h3>
            <pre>{{ response|safe }}</pre>
        {% endif %}
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
