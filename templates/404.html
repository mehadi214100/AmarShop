{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
            </div>
            
       
            <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
            <h2 class="h3 text-secondary mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you are looking for might have been removed, had its name changed, 
                or is temporarily unavailable.
            </p>
            
            <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mb-5">
                <a href="/" class="btn btn-secondary btn-lg px-4 border-0">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
            
        </div>
    </div>
</div>

{% endblock content %}
