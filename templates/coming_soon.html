{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <!-- Header Section -->
            <div class="mb-5">
                <i class="fas fa-tools display-1 text-secondary mb-4"></i>
                <h1 class="display-5 fw-bold text-dark mb-3">Coming Soon</h1>
                <p class="lead text-muted mb-4">
                    This page is currently under development. We're working hard to bring you something amazing!
                </p>
            </div>


            <!-- Estimated Launch -->
            <div class="card border-0 shadow-sm mb-5">
                <div class="card-body py-4">
                    <h5 class="card-title text-dark mb-3">
                        <i class="fas fa-calendar-alt text-secondary me-2"></i>
                        Estimated Launch
                    </h5>
                    <p class="card-text text-muted mb-0">
                        We're targeting to launch this page in <strong>2-3 weeks</strong>
                    </p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg px-4 border-0">
                    <i class="fas fa-home me-2"></i>Go Back Home
                </a>
            </div>

        </div>
    </div>
</div>


{% endblock content %}
